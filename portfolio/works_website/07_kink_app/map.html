  <div class="wrap">
    <!-- Header -->
    <header class="header">
      <div class="status-bar">
        <div class="left-item">

        <div class="center-item">

          <i class="fas fa-wifi"></i><span>100%</span><i class="fas fa-battery-full"></i>
        </div>

      <!-- // Status-bar -->
      <div class="title-bar">
        <h1>Map</h1>
        <div class="left-item"><a href="index.html"><i class="fas fa-chevron-left"></i>Home</a></div>

    <main class="main">
      <div class="search-box">

          <i class="fas fa-search"></i>
          <input type="search" name="search" id="search" title="search input" placeholder="Area, City, Landmark..." />
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <!-- // Search-box -->
      <section>
        <!-- Google map -->
        <div id="map"></div>
        <script>
          let map;
  
          function initMap() {
            let addr = { lat: 37.501312, lng: 127.026310 };
            map = new google.maps.Map(document.getElementById("map"), {
                center: addr,
                zoom: 15,
            });
  
            const marker = new google.maps.Marker({
              position: addr,
              map: map,
              title: "강남역"
            });
  
            const infoWindow = new google.maps.InfoWindow({
              content: "강남역"
            });
            infoWindow.open(map,marker);
          }
    
        </script>

        <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb3-_Bu-3B1GN6H0M4VOB9zZZVQaUxuTg&callback=initMap">
        </script>
      </section>
