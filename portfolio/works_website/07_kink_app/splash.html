<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Kink</title>
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="apple-touch-icon-precomposed" href=".png" />
  <link rel="apple-touch-startup-image" href=".png" />
  <link rel="stylesheet" href="css/splash.css" />

  <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
  <div class="splash">
    <!-- Header -->
    <header class="header">
      <div class="status-bar">
        <div class="left-item">
          <i class="far fa-moon"></i><i class="fas fa-plane"></i>
        </div>
        <div class="center-item">
          <span>10</span> : <span>50</span>
        </div>
        <div class="right-item">
          <i class="fas fa-wifi"></i><span>100%</span><i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- // Status-bar -->
    </header>
    <!-- // Header -->

    <div class="splash__logo">
      <h1>
        <a href="intro.html" data-transition="slide">
          <img src="images/img_logo_splash.png" alt="Kink Logo" />
        </a>
      </h1>
      <p class="splash__txt">Korea + Link</p>
    </div>
    <p class="splash__load">Connecting Korea...</p>
  </div>
</body>
</html>
