<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Kink</title>
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="apple-touch-icon-precomposed" href=".png" />
  <link rel="apple-touch-startup-image" href=".png" />
  <link rel="stylesheet" href="css/intro.css" />
</head>
<body>
  <div class="intro">
    <!-- Header -->
    <header class="header">
      <div class="status-bar">
        <div class="left-item">
          <i class="far fa-moon"></i><i class="fas fa-plane"></i>
        </div>
        <div class="center-item">
          <span>10</span> : <span>50</span>
        </div>
        <div class="right-item">
          <i class="fas fa-wifi"></i><span>100%</span><i class="fas fa-battery-full"></i>
        </div>
      </div>
      <!-- // Status-bar -->
    </header>
    <!-- // Header -->

    <!-- Logo -->
    <section class="logo">
      <h1>
        <img src="images/img_logo_intro.png" alt="Kink Logo" />
      </h1>
      <p class="logo__tit">Kink</p>
      <p class="logo__txt">An easy and convenient app to help you make a real trip to Korea.</p>
    </section>
    <!-- // Logo -->

    <!-- Bottom -->
    <section class="bottom">
      <h2 class="blind">Bottom Contents</h2>
      <a href="intro_login.html" title="Move to login intro page" class="btn btn--start">Get Started</a>
      <p class="bottom__already">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </section>
    <!-- // Bottom -->
  </div>
</body>
</html>
