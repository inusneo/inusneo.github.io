<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>KAKAO</title>
  <link rel="apple-touch-icon-precomposed" href=".png" />
  <link rel="apple-touch-startup-image" href=".png" />
  <link rel="stylesheet" href="css/profile.css">

  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/cdf5195ae9.js"></script>
</head>
<body> 
  <!-- Header -->
  <header class="header">
    <div class="status-bar">
      <div class="left-item">
        <i class="fas fa-plane"></i><i class="fas fa-wifi"></i>
      </div>
      <div class="center-item">
        <span>17</span> : <span>33</span>
      </div>
      <div class="right-item">
        <i class="far fa-moon"></i><i class="fab fa-bluetooth-b"></i><span>100%</span><i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- // Status-bar -->
    <div class="title-bar">
      <h1></h1>
      <div class="left-item"><a href="index.html"><i class="fas fa-times"></i></a></div>
      <div class="right-item"><a href="#"><i class="fas fa-user"></i></a></div>
    </div>
    <!-- // Title-bar -->
  </header>
  <!-- // Header -->
  <!-- Main -->
  <main class="main">
    <div class="background"></div>
    <section class="profile">
      <div class="profile-img empty"></div>
      <div class="profile-cont">
        <span class="profile-name">My Name</span>
        <input type="text" class="profile-email" placeholder="UserID@gmail.com" />
        <ul class="profile-menu">
          <li><a href="#"><span class="icon"><i class="fas fa-comment"></i></span>My Chatroom</a></li>
          <li><a href="#"><span class="icon"><i class="fas fa-pencil-alt"></i></span>Edit Profile</a></li>
        </ul>
      </div>
    </section>
  </main>
  <!-- // Main -->
</body>
</html>
