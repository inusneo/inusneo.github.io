<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved sidebar &lt; Navigation | Yeongjin's portfolio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <nav class="gnb">
    <ul>
      <li class="list active">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="tit">Home</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="tit">Profile</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
          <span class="tit">Messages</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          <span class="tit">Setting</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="tit">Help</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
          <span class="tit">Notice</span>
        </a>
      </li>
      <li class="list">
        <b></b>
        <b></b>
        <a href="#">
          <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="tit">Sign Out</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="toggle">
    <ion-icon name="menu-outline" class="open"></ion-icon>
    <ion-icon name="close-outline" class="close"></ion-icon>
  </div>

  <script>
    const menuToggle = document.querySelector('.toggle');
    const gnb = document.querySelector('.gnb');

    menuToggle.addEventListener('click', function () {
      menuToggle.classList.toggle('active');  
      gnb.classList.toggle('active');  
    }); 

    // add active class
    const list = document.querySelectorAll('.list');

    for (let i = 0; i < list.length; i++) {
      list[i].addEventListener('click', function () {
        // remove active class
        let j = 0;
        while (j < list.length) {
          list[j++].className = 'list';
        }
        list[i].className = 'list active';
      }); 
    }
  </script>
</body>
</html>
