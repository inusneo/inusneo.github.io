<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Skills Bar &lt; CSS Animation | Yeongjin's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="skills-bar">
    <div class="bar">
      <div class="title">
        <span>HTML5</span>
      </div>
      <div class="progress-line html"><span></span></div>
    </div>
    <div class="bar">
      <div class="title">
        <span>CSS3</span>
      </div>
      <div class="progress-line css"><span></span></div>
    </div>
    <div class="bar">
      <div class="title">
        <span>Javascript</span>
      </div>
      <div class="progress-line javascript"><span></span></div>
    </div>
    <div class="bar">
      <div class="title">
        <span>React.js</span>
      </div>
      <div class="progress-line react"><span></span></div>
    </div>
    <div class="bar">
      <div class="title">
        <span>jQuery</span>
      </div>
      <div class="progress-line jquery"><span></span></div>
    </div>
  </div>
</body>
</html>
